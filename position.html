<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="position.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Position</h1>
    <p>Static, relative, fixed and absoulute</p>
    <div class="posStatic">
        <p>This is static - not positioned in any special way</p>
    </div>
    <div class="posRelative">
        <h2>This is relative</h2>
        <p>How cool is this?</p>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>
    <div class="posFixed">
        <p>This is Fixed!</p>
    </div>
    <div class="posAbsoulute">
        <p>This is Absoulute!</p>
    </div>
</body>
</html>
